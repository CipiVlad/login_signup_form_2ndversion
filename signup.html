<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form action="">
        <div class="container-buttons-signup4free">
            <input type="button" value="Sign Up" target="signupbutton">
            <a href="Login.html"><input type="button" value="Login" target="loginbutton"></a>
        </div>
        <div class="headline-signup">
            <label for="" target="headline">Sign up for Free</label>
        </div>
        <div class="inputNames">
            <input type="text" name="username" id="username" placeholder="First Name" target="firstnamefield" required>
            <input type="text" name="surname" id="surname" placeholder="Last Name" target="lastnamefield" required>
        </div>

        <div class="">
            <input type="email" name="" id="" target="email" placeholder="Email" required>
        </div>
        <div>
            <input type="password" name="" id="" placeholder="Password" target="password">
        </div>

        <input type="button" value="GET STARTED" target="getstartedbutton">

    </form>

</body>

</html>
